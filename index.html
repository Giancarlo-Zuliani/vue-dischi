<!DOCTYPE html>
<!-- Aequam memento servare mentem. -->
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
    <title>spottyfi</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="resources/logo.png" alt="">
    </header>

    <!--MAIN -->

    <main id="root">
      <div id="genreinput">
        <label for="select">Filter by genre</label>
        <select v-model='genreselection' name="">
          <option value="all">All</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="metal">Metal</option>
        </select>
      </div>

      <div class="container">
        <div class="img-wrap">
          <img src="https://www.onstageweb.com/wp-content/uploads/2018/09/bon-jovi-new-jersey.jpg" alt="">
        </div>
        <div class="title">NEW JERSEY</div>
        <div class="author">Bon Jovi</div>
        <div class="year">1988</div>
      </div>

    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
