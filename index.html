<!DOCTYPE html>
<!-- Aequam memento servare mentem. -->
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
    <title>spottyfi</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <img src="resources/logo.png" alt="">
    </header>

    <!--MAIN -->

    <main id="root">

      <!--FILTER INPUT-->
      <div id="genreinput">
        <label for="select">Filter by genre:</label>
        <select name="" v-model ="genreselected" @change="genreselection()">
          <option value="all">All</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="metal">Metal</option>
        </select>
      </div>

      <!-- ALBUMS -->
      <div v-for="disk in filteredAlbums" class="container">
        <div class="img-wrap">
          <img :src="disk.poster" alt="">
        </div>
        <div class="title">{{disk.title}}</div>
        <div class="author">{{disk.author}}</div>
        <div class="year">{{disk.year}}</div>
      </div>

    </main>
    <!-- SCRIPT -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
